<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="main-container">
  <div class="video-container">
    <div class="video-box">
      <div class="mic">
        <span [class.fas]="true" [class.fa-microphone]="!isUserTurn" [class.fa-microphone-slash]="isUserTurn"></span>
      </div>
      <div class="symbol bg-blue">N</div>
      <div class="name">Nate</div>
    </div>
    <div class="video-box">
      <div class="mic">
        <span [class.fas]="true" [class.fa-microphone]="isUserTurn" [class.fa-microphone-slash]="!isUserTurn"></span>
      </div>
      <div class="symbol bg-orange">{{getFirstLetterUpperCase()}}</div>
      <div class="name">{{nameCandidate}}</div>
    </div>
  </div>
  

  <div class="footer bg-dark-gray">
    <div class="meeting-name">{{ formattedId }} | {{formatTimer()}}</div>

    <div class="controls meeting-controls">
      <div class="bg-green icon check" ><i class="fas fa-check"></i></div>
      <div class="bg-red icon phone"><i class="fa-solid fa-phone"></i></div>
    </div>

    <div class="controls meeting-chat">
      <div class="icon"><i class="fas fa-info"></i></div>
    </div>
  </div>
</div>
