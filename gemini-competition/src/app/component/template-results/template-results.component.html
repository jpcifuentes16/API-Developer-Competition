<div class="container mt-5">
    <div class="row align-items-center">
      <div class="col">
        <h2>Interview Template Results</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div *ngFor="let template of templates; let i = index" class="card my-3">
          <div class="card-body d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">{{template.name}}</h5>
            <div>
              <button class="btn btn-secondary" (click)="goToInterviewResults(template.id, template.name)">View Results</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
