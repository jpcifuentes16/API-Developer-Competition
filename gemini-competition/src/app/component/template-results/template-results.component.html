<div class="container mt-5">
    <div class="row align-items-center">
      <div class="col">
        <h2>Resultados de las Plantillas de Entrevista</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div *ngFor="let template of templates; let i = index" class="card my-3">
          <div class="card-body d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">{{template.name}}</h5>
            <div>
              <button class="btn btn-secondary" (click)="goToInterviewResults(template.id, template.name)">Ver Resultados</button>
            </div>
          </div>
          <div *ngIf="results[template.id]" class="mt-3">
            <h6>Resultados:</h6>
            <ul>
              <li *ngFor="let result of results[template.id]">
                {{result.candidateName}} - {{result.score}} puntos ({{result.interviewDate | date}})
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
