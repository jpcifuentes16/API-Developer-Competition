<div class="container mt-4">
    <h2 class="mb-4">{{ name }} Interview Results</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Name</th>
            <th>Points</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let interview of interviews">
            <td>{{ interview.name }}</td>
            <td>{{ interview.points !== null ? interview.points : '-' }}</td>
            <td>
              <button class="btn btn-primary btn-sm" (click)="viewDetails(interview.id)">View Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
