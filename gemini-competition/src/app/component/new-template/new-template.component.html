<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h3>Configuración de Plantilla</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #templateForm="ngForm">
          <div class="form-group">
            <label for="templateName">Nombre de la Plantilla</label>
            <input
              type="text"
              id="templateName"
              class="form-control"
              required
              [(ngModel)]="templateName"
              name="templateName"
              #nameInput="ngModel"
            />
            <div *ngIf="nameInput.invalid && nameInput.touched" class="text-danger">
              El nombre de la plantilla es requerido.
            </div>
          </div>
          <div class="form-group mt-3">
            <label for="configuration">Configuración</label>
            <textarea
              id="configuration"
              class="form-control"
              rows="4"
              required
              [(ngModel)]="configuration"
              name="configuration"
              #configInput="ngModel"
            ></textarea>
            <div *ngIf="configInput.invalid && configInput.touched" class="text-danger">
              La configuración es requerida.
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3" [disabled]="templateForm.invalid">
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
